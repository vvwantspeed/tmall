<div th:fragment="html">
    <img src="img/site/catear.png" id="catear" class="catear"/>

    <div class="categoryWithCarousel">
        <div class="headbar show1">
            <div class="head ">
                <span style="margin-left:10px" class="glyphicon glyphicon-th-list"></span>
                <span style="margin-left:10px">商品分类</span>
            </div>

            <div class="rightMenu">
                <!--天猫超市-->
                <span><a href=""><img src="img/site/chaoshi.png"/></a></span>
                <!--天猫国际-->
                <span><a href=""><img src="img/site/guoji.png"/></a></span>
                <!--显示4个分类超链 0,1,2,3-->
                <span v-for="c, index in category" v-if='index <= 3'>
						<a :href="'category?cid=' + c.id">{{c.name}}</a>
					</span>
            </div>

        </div>

        <div style="position: relative">
            <!--竖状分类菜单-->
            <div th:replace="include/front/home/categoryMenu::html"></div>
        </div>

        <div style="position: relative;left: 0;top: 0;">
            <!--竖状分类菜单右侧的推荐产品列表-->
            <div th:replace="include/front/home/productsAsideCategorys::html"></div>
        </div>

        <!--轮播-->
        <div th:replace="include/front/home/carousel::html"></div>

        <div class="carouselBackgroundDiv"></div>
    </div>
</div>
