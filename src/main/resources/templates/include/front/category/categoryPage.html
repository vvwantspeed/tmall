<div th:fragment="html">
    <script>
        $(function () {
            var cid = getUrlParas("cid");
            var sort = getUrlParas("sort");
            var data4Vue = {
                uri: 'front/category',
                c: '',
                sort: ''
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load: function () {
                        this.sort = sort;
                        var url = this.uri + "/" + cid + "?sort=" + sort;
                        axios.get(url).then(function (response) {
                            vue.c = response.data;
                            vue.$nextTick(function () {
                                linkDefaultActions();
                            })
                        });
                    }
                }
            });

        })
    </script>

    <title>模仿天猫官网-{{c.name}}</title>
    <div id="category">
        <div class="categoryPageDiv">
            <img v-if="c.id!=null" :src="'img/category/' + c.id + '.jpg'">
            <!--排序条-->
            <div th:replace="include/front/category/sortBar::html"></div>
            <!--产品列表-->
            <div th:replace="include/front/category/productsByCategory::html"></div>
        </div>
    </div>
</div>
