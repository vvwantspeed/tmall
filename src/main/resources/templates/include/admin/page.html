<!--分页-->
<div class="pageDiv" th:fragment="html">
    <nav>
        <ul class="pagination">
            <li :class="{ disabled: pagination.isFirstPage }">
                <a href="javascript:void(0)" @click="jump('first')">«</a>
            </li>
            <li :class="{ disabled: !pagination.hasPreviousPage }">
                <a href="javascript:void(0)" @click="jump('pre')">‹</a>
            </li>

            <li v-for="i in pagination.navigatepageNums">
                <a href="javascript:void(0)" @click="jumpByNumber(i)">
                    {{i}}
                </a>
            </li>

            <li :class="{ disabled: !pagination.hasNextPage }">
                <a href="javascript:void(0)" @click="jump('next')">›</a>
            </li>
            <li :class="{ disabled: pagination.isLastPage }">
                <a href="javascript:void(0)" @click="jump('last')">»</a>
            </li>
        </ul>
    </nav>
</div>
